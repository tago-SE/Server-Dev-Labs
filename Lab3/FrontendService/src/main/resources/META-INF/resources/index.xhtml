<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body>

    <h:form id="userLogin">
        <!-- Open login / registration -->
        <h:form rendered="#{!userBean.loggedIn}">
            <h:commandButton id="loginButton" value="Sign in" action="#{pageControllerBean.moveToLogin}"/>
            <h:commandButton id="registerButton" value="Register" action="#{pageControllerBean.moveToRegister}"/>
        </h:form>
        <!-- Logout -->
        <h:form rendered="#{userBean.loggedIn}">
            <h:commandButton id="signout" value="Sign out" action="#{userBean.doLogout}"/>
            <br/>
            Signed in as:
            <h:outputText value="#{userBean.username}"/>
            <br/>
        </h:form>
    </h:form>
    <br/>
    <br/>
    <h:link value="Message" outcome="message" rendered="#{userBean.loggedIn}"/><br/>
    <h:link value="Inbox" outcome="inbox" rendered="#{userBean.loggedIn}"/><br/>
    <h:link value="Users" outcome="users"/><br/>
    <h:link value="Settings" outcome="settings" rendered="#{userBean.loggedIn}"/><br/>
    <a href="#{pageControllerBean.canvasURL()}">Canvas Drawer</a>
</h:body>
</html>
