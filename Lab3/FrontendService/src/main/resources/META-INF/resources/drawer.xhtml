<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <title>Canvas Drawer</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <!-- USER AUTH -->
    <h:form id="userLogin">
        <h:form rendered="#{!userBean.loggedIn}">
            <h:commandButton id="loginButton" value="Sign in" action="#{pageControllerBean.moveToLogin}"/>
            <h:commandButton id="registerButton" value="Register" action="#{pageControllerBean.moveToRegister}"/>
        </h:form>
        <h:form rendered="#{userBean.loggedIn}">
            <h:commandButton id="signout" value="Sign out" action="#{userBean.doLogout}"/>
            <br/>
            Signed in as: <h:outputText value="#{userBean.username}"/>
            <br/>
        </h:form>
    </h:form>
    <br/>
    <h:link value="Index" outcome="index"/><br/>
    <br/>
    <input id="clear" type="button" value="clear" onclick="clear_image()" />

    <br/>
    <input id="download" type="button" value="download" onclick="save()" />
    <br/>
    <!--
    <script type="text">
        var username = "lol";
    </script>
    <input id="upload" type="button" value="upload" onclick="upload_image(username)" />
    -->
    <br/>
    <br/>
    <script type="text/javascript" src="drawer.js"></script>
</body>
</html>
